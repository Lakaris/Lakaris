<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Grid Generator</title>
    <style>
        /* Center the content on the page */
.container {
    display: flex;
    flex-direction: column;
    align-items: center; /* Center the buttons horizontally */
    justify-content: flex-start; /* Align to the top */
    /* Remove min-height if causing issues */
    /* min-height: 100vh; */ 
    text-align: center;
}

        /* Styling for the grid container */
.grid-container {
    display: grid;
    margin-top: 0; /* Set margin-top to 0 to start the grid at the top */
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Responsive column layout */
}

        /* Styling for each grid cell with 2.5:3.5 height-to-width ratio */
        .grid-item {
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            width: 150px;  /* 2.5 ratio */
            height: 210px; /* 3.5 ratio */
            cursor: pointer;
            position: relative; 
            overflow: hidden; /* Hide overflow to constrain images */
            display: flex; /* Use flex to center the image */
            align-items: center; /* Center vertically */
            justify-content: center; /* Center horizontally */
        }

        /* Change Grid Size button styling */
        #changeGridButton {
            padding: 10px 20px;
            font-size: 1rem;
            margin-bottom: 10px; /* Space below the Change Grid Size button */
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 10px; /* Space above other buttons */
        }

.button-container {
    position: fixed; /* Fixes the button container to the top right */
    top: 20px; /* Distance from the top of the viewport */
    right: 20px; /* Distance from the right side of the viewport */
    display: flex;
    flex-direction: column; /* Stack buttons vertically */
    align-items: flex-start; /* Align buttons to the left */
    width: auto; /* Let it be auto width */
    margin: 0; /* Remove margin since it's now fixed */
    z-index: 100; /* Ensure it appears above other elements */
}

.button-container button {
    margin-bottom: 5px; /* Space between buttons */
}

/* Overlay and popup styling */
#overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: none;
    justify-content: center;
    align-items: center;
    z-index: 999;
}

#popup {
    background-color: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
    text-align: center;
}

/* Sidebar styling */
#sidebar {
    position: fixed;
    top: 0;
    left: -60%; /* Hide sidebar off-screen to the left */
    width: 50%;
    height: 100%;
    background-color: #f0f0f0;
    border-right: 2px solid black;
    padding: 20px;
    box-shadow: 2px 0 5px rgba(0,0,0,0.5);
    transition: left 0.3s ease;
    z-index: 1000;
}

#sidebar.open {
    left: 0; /* Slide in the sidebar */
}

/* Input styling */
input[type="text"] {
    width: calc(100% - 20px);
    padding: 15px;
    margin-top: 10px;
    font-size: 1.5rem;
}

/* Remove arrows for number inputs on all browsers */
input[type="text"] {
    -moz-appearance: textfield;
}

input[type="text"]::-webkit-outer-spin-button,
input[type="text"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

/* Adjust the image styling for consistent sizes */
.card-image {
    width: 150px; /* Fixed width */
    height: 210px; /* Fixed height */
    object-fit: cover; /* Ensures the image covers the area without stretching */
    margin: 5px; /* Add margin between images */
}

.selected-cell {
    border: 2px dashed red; /* Change border style and color to indicate selection */
    background-color: rgba(255, 0, 0, 0.1); /* Light red background for better visibility */
}

/* Styling for the results container with scroll */
#searchResults {
    max-height: calc(100% - 100px);
    overflow-y: auto;
    padding: 5px;
    display: flex; /* Change to flex to manage spacing */
    flex-wrap: wrap; /* Allow images to wrap */
    justify-content: flex-start; /* Align images to the start */
    gap: 10px; /* Space between images */
    width: calc(100% - 40px);
    border: none;
}

.hidden {
    display: none;
}
</style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div class="button-container">
            <button id="changeGridButton" onclick="openPopup()">Change Grid Size</button>
            <button id="saveButton" onclick="saveGrid()">Save Grid</button>
            <button id="loadButton" onclick="loadGrid()">Load Grid</button>
        </div>
        <div id="grid" class="grid-container"></div>
    </div>

    <!-- Popup Overlay -->
    <div id="overlay">
        <div id="popup">
            <h2>Change Grid Size</h2>
            <label>
                Rows: <input type="text" id="rows" placeholder="Enter rows">
            </label>
            <label>
                Columns: <input type="text" id="columns" placeholder="Enter columns">
            </label>
            <label>
                Gap: <input type="text" id="gap" placeholder="Enter gap (px)" value="10">
            </label>
            <button onclick="generateGrid()">Generate Grid</button>
            <button onclick="closePopup()">Close</button>
        </div>
    </div>

    <!-- Sidebar for searching -->
    <div id="sidebar">
        <h2>Search</h2>
        <input type="text" id="searchInput" placeholder="Enter name" style="font-size: 1.5rem; padding: 20px; width: calc(100% - 40px);">
        <button onclick="searchName()">Search</button>
        <button onclick="closeSidebar()">Close</button>
        <div id="searchResults"></div>
    </div>

    <script>
        let selectedCell = null;
        const gridData = []; // Array to hold the current state of the grid
        let gapSize = 10; // Default gap size

        function openPopup() {
            closeSidebar(); // Close sidebar if it's open
            document.getElementById('overlay').style.display = 'flex'; // Show overlay
        }

        function closePopup() {
            document.getElementById('overlay').style.display = 'none'; // Close overlay
        }

        function closeSidebar() {
            const previousSelectedCell = document.querySelector('.grid-item.selected-cell');
            if (previousSelectedCell) {
        previousSelectedCell.classList.remove('selected-cell'); // Remove highlight from previous selection
    }
    document.getElementById('sidebar').classList.remove('open'); // Hide sidebar
    document.getElementById('mainContainer').style.marginLeft = '0'; // Restore main container position
    selectedCell = null; // Reset selected cell
}

function generateGrid() {
    const rows = parseInt(document.getElementById('rows').value);
    const columns = parseInt(document.getElementById('columns').value);
    const gap = parseInt(document.getElementById('gap').value) || 0; // Get gap value or default to 0

    // Ensure rows and columns are valid numbers
    if (isNaN(rows) || isNaN(columns) || rows < 1 || columns < 1) {
        alert("Please enter valid numbers for rows and columns.");
        return;
    }

    // Create a new grid with preserved data
    const newGridData = Array.from({ length: rows }, (_, r) => {
        return Array.from({ length: columns }, (_, c) => {
            // If the new grid position exists in the old grid data, keep it
            return (gridData[r] && gridData[r][c]) ? gridData[r][c] : null;
        });
    });

    // Update grid data with the new grid
    gridData.length = 0; // Clear the old grid data
    newGridData.forEach(row => gridData.push(row));

    // Update the grid display
    updateGridDisplay(gap); // Pass the gap size to update the grid

    closePopup(); // Close the popup after generating the grid
}

function updateGridDisplay(gap) {
    const gridContainer = document.getElementById('grid');
            gridContainer.innerHTML = ''; // Clear existing grid

            // Set the grid template columns based on the number of columns
            gridContainer.style.gridTemplateColumns = `repeat(${gridData[0].length}, 1fr)`; // Responsive column layout
            gridContainer.style.gap = `${gap}px`; // Set the gap between grid cells

            for (let r = 0; r < gridData.length; r++) {
                for (let c = 0; c < gridData[r].length; c++) {
                    const gridItem = document.createElement('div');
                    gridItem.className = 'grid-item'; // Use grid-item class for styling
                    gridItem.onclick = function () {
                        openSidebar(gridItem); // Open sidebar on click
                    };

                    // If there's an image in the grid, create an image element
                    if (gridData[r][c]) {
                        const imgElement = document.createElement('img');
                        imgElement.src = gridData[r][c].imageUrl;
                        imgElement.alt = gridData[r][c].name;
                        imgElement.className = 'card-image'; // Use card-image class for styling
                        gridItem.appendChild(imgElement);
                    }

                    gridContainer.appendChild(gridItem); // Add grid item to the grid
                }
            }
        }

        function openSidebar(gridItem) {
    // Remove the highlight from previously selected cell, if any
            const previousSelectedCell = document.querySelector('.grid-item.selected-cell');
            if (previousSelectedCell) {
        previousSelectedCell.classList.remove('selected-cell'); // Remove highlight from previous selection
    }

    gridItem.classList.add('selected-cell'); // Highlight the clicked grid item
    const sidebar = document.getElementById('sidebar');
    sidebar.classList.add('open'); // Slide in the sidebar
    document.getElementById('mainContainer').style.marginLeft = '50%'; // Shift main content
    selectedCell = gridItem; // Save the currently selected grid item
}


function searchName() {
            const searchInput = document.getElementById('searchInput').value; // Get the search input value
            const url = `https://api.pokemontcg.io/v2/cards?q=name:${searchInput}`; // Construct API URL

            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json',
                    'X-Api-Key': '29cb7c82-278a-4569-a6c7-c4854ab76da4' // Use your API key
                }
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                displaySearchResults(data); // Call function to display search results
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
        }

        function displaySearchResults(data) {
            const searchResults = document.getElementById('searchResults');
    searchResults.innerHTML = ''; // Clear previous results

    if (data.data && data.data.length > 0) {
        data.data.forEach(card => {
            const cardImg = document.createElement('img');
            cardImg.src = card.images.small; // Use the small image URL
            cardImg.alt = card.name;
            cardImg.className = 'card-image'; // Use card-image class for styling
            cardImg.onclick = function() {
                addCardToGrid(card); // Add card to the grid on click
                // Optionally close the sidebar after adding the card
                // closeSidebar(); 
            };

            searchResults.appendChild(cardImg); // Add each card image to the results
        });
    } else {
        searchResults.innerHTML = '<p>No results found.</p>'; // Message if no results
    }
}


function addCardToGrid(card) {
    if (selectedCell) {
        const gridItem = selectedCell; // Get the currently selected grid item
        gridItem.innerHTML = ''; // Clear the current content of the grid item
        const imgElement = document.createElement('img');
        imgElement.src = card.images.small; // Use the small image URL
        imgElement.alt = card.name;
        imgElement.className = 'card-image'; // Use card-image class for styling
        gridItem.appendChild(imgElement); // Add the card image to the grid item

        // Store card data in gridData for persistence
        const rowIndex = Math.floor(Array.from(gridItem.parentNode.children).indexOf(gridItem) / gridData[0].length); // Get the row index
        const colIndex = Array.from(gridItem.parentNode.children).indexOf(gridItem) % gridData[0].length; // Get the column index
        gridData[rowIndex][colIndex] = { name: card.name, imageUrl: card.images.small }; // Add card data to grid

        // Remove highlight from selected cell after adding the card
        gridItem.classList.remove('selected-cell'); 
        checkGridState(); // Update button visibility
    }
}




function checkGridState() {
    const saveButton = document.getElementById('saveButton');
    const loadButton = document.getElementById('loadButton');
    const changeGridButton = document.getElementById('changeGridButton');

            // Check if there is a grid generated
    if (gridData.length > 0) {
                saveButton.classList.remove('hidden'); // Show save button
                loadButton.classList.remove('hidden'); // Show load button
                changeGridButton.classList.remove('hidden'); // Ensure change grid button is shown
            } else {
                saveButton.classList.add('hidden'); // Hide save button
                loadButton.classList.add('hidden'); // Hide load button
            }
        }

        function saveGrid() {
            const gridJSON = JSON.stringify(gridData); // Convert grid data to JSON
            localStorage.setItem('savedGrid', gridJSON); // Save to local storage
            alert('Grid saved!'); // Notify user
        }

        function loadGrid() {
            const gridJSON = localStorage.getItem('savedGrid'); // Retrieve from local storage
            if (gridJSON) {
                const loadedGrid = JSON.parse(gridJSON); // Parse JSON
                gridData.length = 0; // Clear current grid data
                loadedGrid.forEach(row => gridData.push(row)); // Load the saved grid
                updateGridDisplay(gapSize); // Update the grid display
                checkGridState(); // Update button visibility
                alert('Grid loaded!'); // Notify user
            } else {
                alert('No saved grid found.'); // Notify if no grid is saved
            }
        }
    </script>
</body>
</html>
