<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Grid Generator</title>
    <style>
        /* Center the content on the page */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            text-align: center;
        }

        /* Styling for the grid container */
        .grid-container {
            display: grid;
            gap: 10px;
            margin-top: 20px;
        }

        /* Styling for each grid cell */
        .grid-item {
            background-color: white;
            border: 2px solid black;
            border-radius: 10px;
            width: 100px;
            height: 100px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            margin-top: 10px;
        }

        /* Remove arrows for number inputs on all browsers */
        input[type="text"] {
            -moz-appearance: textfield;
        }

        input[type="text"]::-webkit-outer-spin-button,
        input[type="text"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <label>
        Rows: <input type="text" id="rows" placeholder="Enter rows">
    </label>
    <label>
        Columns: <input type="text" id="columns" placeholder="Enter columns">
    </label>
    <button onclick="generateGrid()">Generate Grid</button>
    <div id="grid" class="grid-container"></div>
</div>

<script>
    function generateGrid() {
        const rows = parseInt(document.getElementById('rows').value);
        const columns = parseInt(document.getElementById('columns').value);
        const gridContainer = document.getElementById('grid');

        // Ensure rows and columns are valid numbers
        if (isNaN(rows) || isNaN(columns) || rows < 1 || columns < 1) {
            alert("Please enter valid numbers for rows and columns.");
            return;
        }

        gridContainer.innerHTML = ''; // Clear any existing grid items

        // Set up the grid layout based on the user input
        gridContainer.style.gridTemplateColumns = `repeat(${columns}, 100px)`;
        gridContainer.style.gridTemplateRows = `repeat(${rows}, 100px)`;

        // Create the grid items
        const totalCells = rows * columns;
        for (let i = 0; i < totalCells; i++) {
            const gridItem = document.createElement('div');
            gridItem.className = 'grid-item';
            gridContainer.appendChild(gridItem);
        }
    }
</script>

</body>
</html>
